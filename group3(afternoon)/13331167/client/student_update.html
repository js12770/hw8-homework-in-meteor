<template name="Student_update">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title">作业详情</h3>
          </div>
          <div class="panel-body">
            <h4>{{assignment.assignmentName}}</h4>
            <pre>{{assignment.assignmentContent}}</pre>
            <h4>截止时间：{{assignment.assignmentDeadline}}</h4>
          </div>
        </div>
      </div>
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">修改作业</h3>
            </div>
            <div class="panel-body">
              <input type="hidden" class="homework-id" value="{{homework._id}}">
              <textarea cols="30" rows="5" class="form-control homework-content" placeholder="请在此处完成作业" required>{{homework.content}}</textarea>
              <p class='warning hide'>作业不能为空</p>
            </div>
          </div>
      </div>
      <div class="col-md-4 col-md-offset-4">
        <button class="btn btn-success btn-block submit update-homework">提交修改</button>
      </div>
      <div class="col-md-4 col-md-offset-4">
        <a href="/assignment"><button class="btn btn-info btn-block">返回</button></a>
      </div>
    </div>
    
  </div>
</template>
