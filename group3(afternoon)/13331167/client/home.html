<template name="Home">
	{{#if currentUser}}

		<div class="container">
			<div class="row">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>名称</th>
							<th>截止时间</th>
						</tr>
					</thead>
					<tbody>
						{{#each assignments}}
						 <tr>
						 	{{> Assignments}}
						 </tr>
							
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>

		{{#if admin}}
			<a href="/new_assignment" class="btn btn-primary btn-lg" role="button">布置新作业</a>
		{{/if}}

	{{/if}}
	{{#unless currentUser}}
		<h2>请登录</h2>
	{{/unless}}
	
</template>
