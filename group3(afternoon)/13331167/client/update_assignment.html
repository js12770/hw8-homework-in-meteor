<template name="Update_assignment">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">作业详情</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="assignment-name" class="control-label">作业名称</label>
              <input type="text" class="form-control" id="assignment-name" placeholder="请输入作业名称" value="{{assignment.assignmentName}}" required>
              <label for="assignment-content">作业要求</label>
              <textarea cols="30" rows="5" class="form-control" id="assignment-content" placeholder="请在此处完成作业" required>{{assignment.assignmentContent}}</textarea>
              <label for="assignment-deadline" class="control-label">截止时间</label>
              <input type="text" class="form-control" id="assignment-deadline" value="{{assignment.assignmentDeadline}}" required>
            </div>
            <p class='warning hide'>您必须填写所有字段</p>
          </div>
        </div>      
      </div>
      <div class="col-md-4 col-md-offset-4">
        <button class="btn btn-success btn-block submit update-assignment">提交修改</button>
      </div>
      <div class="col-md-4 col-md-offset-4">
        <a href="/assignment"><button class="btn btn-info btn-block">返回</button></a>
      </div>
    </div>
    
  </div>
</template>
