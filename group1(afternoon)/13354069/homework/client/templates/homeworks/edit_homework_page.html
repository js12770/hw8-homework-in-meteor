<template name="editHomeworkPage">
	<form class="main form">
	    <div class="form-group">
	      <label class="control-label" for="name">Name</label>
	      <div class="controls">
	          <input name="name" id="name" type="text" value="{{name}}" readonly="readonly" class="form-control"/>
	      </div>
	    </div>

	    <div class="form-group">
	      <label class="control-label" for="description">Description</label>
	      <div class="controls">
	          <textarea name="description" id="description" class="form-control" rows="12">{{description}}</textarea>
	      </div>
	    </div>

	    <div class="form-group">
	      <label class="control-label" for="ddl">Deadline</label>
	      <div class="controls">
	          <input name="ddl" id="ddl" type="date" value="{{ddl}}" class="form-control"/>
	      </div>
	    </div>

	    <input type="submit" value="Submit" class="btn btn-primary submit"/>
	</form>

</template>
