<template name="editSubmitPage">
	<form class="main form">
	    <div class="form-group">
	      <label class="control-label" for="name">Name</label>
	      <div class="controls">
	          <input name="name" id="name" type="text" value="{{name}}" readonly="readonly" class="form-control"/>
	      </div>
	    </div>

	    <div class="form-group">
	      <label class="control-label" for="content">Content</label>
	      <div class="controls">
	          <textarea name="content" id="description" class="form-control" rows="12">{{content}}</textarea>
	      </div>
	    </div>

	    <input type="submit" value="Submit" class="btn btn-primary submit"/>
	</form>

</template>
