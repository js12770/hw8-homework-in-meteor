<template name="assign">
  <div class="body-wrapper">
    <div class="row">
      <form class="col s12">
        
        <div class="row">
          <div class="input-field col s6">
            {{#if title}}
            <input id="title" type="text" class="validate" value="{{title}}">
            <label for="title" class="active">Title</label>
            {{else}}
            <input id="title" type="text" class="validate">
            <label for="title">Title</label>
            {{/if}}
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            {{#if alias}}
            <input id="alias" type="text" class="validate" value="{{alias}}" disabled>
            <label for="alias" class="active">Alias</label>
            {{else}}
            <input id="alias" type="text" class="validate">
            <label for="alias">Alias</label>
            {{/if}}
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            {{#if deadline}}
            <label for="deadline" class="active">Deadline</label>
            <input id="deadline" type="text" class="datepicker" value="{{toNiceString deadline}}">
            {{else}}
            <label for="deadline">Deadline</label>
            <input id="deadline" type="text" class="datepicker">
            {{/if}}
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s12">
            {{#if description}}
            <textarea id="description" class="materialize-textarea">{{description}}</textarea>
            <label for="description" class="active">Description</label>
            {{else}}
            <textarea id="description" class="materialize-textarea"></textarea>
            <label for="description">Description</label>
            {{/if}}
          </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        </button>
      </form>
    </div>
  </div>
</template>
