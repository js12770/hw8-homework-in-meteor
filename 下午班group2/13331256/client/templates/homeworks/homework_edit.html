<template name="homeworkEdit">
  <form class="main form">
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
        <input name="title" id="title" type="text" value="{{title}}" placeholder="The title" class="form-control">
        <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'deadline'}}">
      <label class="control-label" for="deadline">Deadline</label>
      <div class="controls">
        <input name="deadline" id="url" type="datetime-local" value="{{deadline}}" placeholder="The deadline" class="form-control">
        <span class="help-block">{{errorMessage 'deadline'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'description'}}">
      <label class="control-label" for="description">Description</label>
      <div class="controls">
        <input name="description" id="description" type="text" value="{{description}}" placeholder="The description" class="form-control">
        <span class="help-block">{{errorMessage 'description'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete homework</a>
  </form>
</template>
