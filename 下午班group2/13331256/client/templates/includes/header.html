<template name="header">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'homeworksList'}}">My Homework</a>
      </div>
      <div class="collapse navbar-collapse" id="navigation">
        <ul class="nav navbar-nav">
          {{#if currentUser}}
            {{#if currentUser.profile.presence}}
              {{#if isStudent}}
                <li><a href="{{pathFor 'homeworksList'}}">All homeworks</a></li>
              {{else}}
                <li><a href="{{pathFor 'homeworkSubmit'}}">Submit Post</a></li>
              {{/if}}
            {{else}}
              <li><a>
                Are you <label><input type="radio" class="add-presence" name='presence' value="teacher">a teacher</label> or <label ><input type="radio" class="add-presence" name='presence' value='student'>a student</label>?
              </a></li>
            {{/if}}
          {{/if}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}
        </ul>
      </div>
    </div>
  </nav>
</template>
